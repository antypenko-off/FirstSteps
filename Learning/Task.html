<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
    <style>
        .articles-section {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 1px 8px rgba(60, 60, 60, 0.06);
            padding: 32px 24px;
            margin-bottom: 32px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .articles-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }

        .articles-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .see-all {
            color: #605dff;
            font-size: 0.95rem;
            text-decoration: none;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 28px;
        }

        .article-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(60, 60, 60, 0.04);
            padding: 16px 14px 12px 14px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: box-shadow 0.15s;
        }

        .article-card:hover {
            box-shadow: 0 4px 18px rgba(80, 80, 180, 0.10);
        }

        .article-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .article-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 8px 0;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #888;
        }

        .author-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 4px;
        }

        /* Адаптив для мобилы */
        @media (max-width: 950px) {
            .articles-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .articles-grid {
                grid-template-columns: 1fr;
            }

            .articles-section {
                padding: 18px 5px;
            }
        }

    </style>
</head>
<body>
<section class="articles-section">
    <div class="articles-header">
        <h2>CSS</h2>
        <a class="see-all" href="#">See All Article &gt;</a>
    </div>
    <div class="articles-grid">
        <article class="article-card">
            <img alt="Article image" src="img.png"/>
            <h3>Flexbox CSS: Everything You Need to Know</h3>
            <div class="article-meta">
                <img alt="Author" class="author-avatar" src="author.jpg"/>
                <span>Dasteen</span>
                <span>Jan 9, 2022</span>
                <span>&middot; 3 Min read</span>
            </div>
        </article>
        <!-- Повторить article-card для каждой статьи -->
        <!-- ... -->
    </div>
</section>


</body>
</html>
